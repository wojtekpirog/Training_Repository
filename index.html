<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech Piróg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    /* Wybieram wszystkie elementy, których lista klas zawiera frazę 'col' */
    /* .row > [class *= "col"] {
      background: blue;
      border: 1px solid black;
      outline: none;
    } */
  </style>
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col">
        <label for="formInput" class="form-label">Email address:</label>
        <input type="email" class="form-control border border-success" id="formInput" placeholder="name@example.com">
      </div>
      <div class="col">
        <label for="name" class="form-label">Enter your name here:</label>
        <input id="name" class="form-control border border-danger-subtle" placeholder="np. Wojciech" value="Wojciech">
      </div>
    </div>
    <div class="row my-4">
      <div class="col">
        <div class="display-4 fw-medium text-success pb-4 border-bottom border-success">Bezpieczny nagłówek</div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col">
        <div class="display-4 fw-normal text-danger pb-4 border-bottom border-danger">Niebezpieczny nagłówek</div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col">
        <div class="fs-4 fw-normal bg-info p-4 border border-info-subtle border-start-0 rounded-end">Changing border color and width</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
